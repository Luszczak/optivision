<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
    <title>OptiVision - Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to right, blue, rgb(141, 55, 199));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .contenedor {
            display: flex;
            width: 50%;           
            backdrop-filter: blur(10px);
            background-color: #00000043;
            border-radius: 10%;
            box-shadow: 6px 8px 12px 0px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }


        .panel-derecho {
            display: flex;
            width: device-width;
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-derecho img{
            display: flex;
            justify-content: center;
            width: device-width;
            height: 515px;
            filter: drop-shadow(16px 24px 16px #000000);
        }

        .panel-izquierdo {
            padding: 40px;
            width: 50%;
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-izquierdo h1 {
            color: #fe62c2;
            margin-bottom: 10px;
            text-align: center;
        }

        .panel-izquierdo p {
            margin-bottom: 30px;
            justify-content: center;
            text-align: center;
            font-size: 16px;
        }

        .panel-izquierdo input[type="email"],
        .panel-izquierdo input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
           border-style:groove;
           border-color: #ff67c579;
            font-size: 16px;
            background-color: #e912bb18;
            color: #ff90ec;
            border-radius: 8px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        .panel-izquierdo input[type="email"]:focus,
        .panel-izquierdo input[type="password"]:focus {
            outline: solid violet;
        }

        .panel-izquierdo input[type="checkbox"] {
            margin-right: 5px;
            margin-top: 5px;
        }

        .panel-izquierdo a {
            color: #ff67c4;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #6f35ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        } .btn:hover {
            background-color: #6f35ff;
            box-shadow: #ff67c4 0 0 10px;
        }

        .btn.activision {
            background-color: #ff67c4;
            display: flex;
            justify-content: center;
        }

        
        
        @media (max-width:1500px){
            .contenedor {
                width: 80%;
                height: 80%;
                text-align: center;
            }
            .panel-derecho{
                display:none;
            }
            .panel-izquierdo {
                width: 90%;
                margin: 0 auto;
                padding: 20px;
            }
            .panel-izquierdo input[type="email"],
            .panel-izquierdo input[type="password"] {
            width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <h1>OPTIVISION</h1>
            <p>Bienvenido a nuestra pagina</p>
            
            <form id="inicio-sesion">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <br>
                <label>
                    <input type="checkbox"> Recuérdame
                </label>
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" class="btn activision">
                    <span>Ingresar con Activision ID</span>
                </button>
            </form>
            <br>¿No tienes cuenta? 
            <a href="registro.html">Registrate</a>
                
        </div>
        <div class="panel-derecho">
            <!-- Imagen decorativa -->
            <img src="img/ghost.png">
        </div>
    </div>

    

    <script>
        document.getElementById("inicio-sesion").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "home.html";
        }
    );
    </script>
</body>
</html>
