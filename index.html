<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
    <title>OptiVision - Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(to right, blue, rgb(141, 55, 199));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .contenedor {
            display: flex;
            width: 50%;           
            background-color: #00000033;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }


        .panel-derecho {
            display: flex;
            width: device-width;
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-derecho img{
            display: flex;
            justify-content: center;
            width: device-width;
            height: 515px;
        }

        .panel-izquierdo {
            padding: 40px;
            width: 50%;
            border-radius: 12px;
            overflow: hidden;
        }

        .panel-izquierdo h1 {
            color: #ff67c4;
            margin-bottom: 10px;
            text-align: center;
        }

        .panel-izquierdo p {
            margin-bottom: 30px;
            justify-content: center;
            text-align: center;
        }

        .panel-izquierdo input[type="email"],
        .panel-izquierdo input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #966dff39;
            color: #fff;
            border-style:initial;
        }

        .panel-izquierdo input[type="email"]:focus,
        .panel-izquierdo input[type="password"]:focus {
            outline: solid violet;
        }

        .panel-izquierdo input[type="checkbox"] {
            margin-right: 10px;
        }

        .panel-izquierdo a {
            color: #ff67c4;
            text-decoration-line: line-through;
            
        }

        .panel-izquierdo .btn {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #6f35ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        .panel-izquierdo .btn.activision {
            background-color: #ff67c4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel-izquierdo .btn.activision span {
            margin-left: 10px;
        }

        
        @media (max-width:800px){
            .contenedor {
                width: 90%;
                text-align: center;
            }
            .panel-derecho{
                display:none;
            }
            .panel-izquierdo {
                width: 70%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <h1>OPTIVISION</h1>
            <p>Bienvenido a nuestra pagina</p>
            
            <form id="inicio-sesion">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Contraseña" required>
                <label>
                    <input type="checkbox"> Recuérdame
                </label>
                <button type="submit" class="btn">Ingresar</button>
                <button type="button" class="btn activision">
                    <span>Ingresar con Activision ID</span>
                </button>
                <br>¿No tienes cuenta? <a href="registro.html">Registrarse</a>
            </form>
        </div>
        <div class="panel-derecho">
            <!-- Imagen decorativa -->
            <img src="img/ghost.png">
        </div>
    </div>

    <script>
        document.getElementById("inicio-sesion").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "home.html";
        }
    );
    </script>
</body>
</html>
