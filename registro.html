<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro-estilo.css">
</head>
<body>
    <div class="container">
        <form action="optivision/home.html" method="POST">
            <h2 class="Titulo">Registro</h2>
            <div class="principal">
                <div class="Usuario">
                    <label for="username">Ingrese el Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <div class="Correo">
                    <label for="email">Ingrese el correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="Contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="Ccontraseña">
                    <label for="confirm_password">Confirme la contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar contraseña" required>
                </div>
                <div class="reg">
                    <input class="button" type="submit" value="Registrar">
                </div>
                <div class="cuenta">
                    <p>Si ya tienes cuenta <a class="link" href="index.html">Entra Aquí!</a></p>
                </div>
            </div>
        </form>
    </div>
<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita el envío del formulario
        window.location.href = 'optivision/home.html'; // Redirige a home.html
    });
</script>
</body>
</html>
